<h2 mat-dialog-title>Send Bulk Message</h2>
<form [formGroup]="messageForm" class="form"  (ngSubmit)="sendMessage()">
  <mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>Message</mat-label>
      <input matInput formControlName="text">
      <mat-error *ngIf="messageForm.get('text')?.hasError('required')">
        Message is required
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="dialogRef.close()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="messageForm.invalid">Send</button>
  </mat-dialog-actions>
</form>
